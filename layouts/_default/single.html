{{ partial "header.html" . }}
<main>
<h1 class="single">{{ .Title | markdownify }}</h1>
{{ if (gt .Params.date 0) }}
<p class="article-date">
{{ .Date.Format "2006-01-02" }}
</p> 
{{ end }}
{{ .Content }}
</main>

{{ if .Params.tags }}
<p>
Tags: 
{{ range .Params.tags }}
 <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
{{ end }}
</p>
{{ end }}
{{ partial "footer.html" . }}
