{{ partial "header.html" . }}
<main>
<h1>{{ .Title | markdownify }}</h1>
{{ .Content }}
</main>

<p>
{{ if .Params.tags }}
Tags: 
{{ range .Params.tags }}
 <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
{{ end }}

{{ else }}
No tags on this page.
{{ end }}
</p>

{{ partial "footer.html" . }}
