{{ partial "header.html" . }}
<header>
<p>{{ .Site.Title }} / {{ if (gt .Params.date 0) }}{{ .Date.Format "2006-01-02" }}{{ end }}</p>
</header>
<main>
<div>
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
</div>
{{ .Content }}
</main>

{{ if .Params.tags }}
<p>
Tags: 
{{ range .Params.tags }}
 <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
{{ end }}
</p>
{{ end }}

{{ partial "footer.html" . }}
