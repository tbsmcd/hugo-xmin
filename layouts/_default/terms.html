{{ partial "header.html" . }}

<header>
<p>{{ .Site.Title }} /</p>
</header>

<h1><span class="title">{{ .Title }}</span></h1>

<ul class="terms">
  {{ range .Data.Terms }}
  <li>
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
